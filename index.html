    <script>
        // wow tu eh muito hacker!
        const languages = [
            "Python", "JavaScript", "HTML/CSS", "SQL", "Bash/Shell", "Java",
            "C++", "C", "C#", "TypeScript", "PHP", "Rust", "PowerShell",
            "Go", "Lua", "Assembly", "R", "Kotlin", "VBA", "MATLAB",
            "Dart", "Visual Basic (.Net)", "Swift", "Ruby", "Delphi",
            "Perl", "GDScript", "Haskell", "Julia", "Groovy", "Lisp",
            "Fortran", "Objective-C", "Scala", "Elixir", "Zig", "Prolog",
            "Solidity", "Cobol", "Ada", "Clojure", "OCaml", "Apex",
            "Erlang", "SAS", "F#", "Nim", "APL", "Crystal", "Raku", "Flow"
        ];

        let isSelected = false;

        function selectLanguage() {
            showClickMeImage();
            const randomIndex = Math.floor(Math.random() * languages.length);
            document.getElementById("language").innerText = languages[randomIndex];
            isSelected = true;
            renderLanguages();
        }

        let isHovering = false;

        document.querySelector('button').addEventListener('mouseover', () => {
            isHovering = true;
            renderLanguages();
        });

        document.querySelector('button').addEventListener('mouseout', () => {
            isHovering = false;
        });

        document.querySelector('button').addEventListener('mousemove', () => {
            if (isHovering) {
                renderLanguages();
            }
        });

        document.querySelector('button').addEventListener('mouseout', () => {
            isHovering = false;
            const container = document.getElementById('wow');
            container.innerHTML = '';
        });

        let textArray = languages.slice();

        function renderLanguages() {
            const container = document.getElementById('wow');
            container.innerHTML = '';

            if (isSelected) return;

            textArray.sort(() => Math.random() - 0.5);

            let totalLength = 0;
            while (totalLength < 5000) {
                textArray.forEach(language => {
                    const div = document.createElement('div');
                    div.style.fontSize = '50pt';
                    div.style.opacity = '0.05';
                    div.style.lineHeight = '1';
                    div.style.letterSpacing = '0';
                    div.style.wordSpacing = '0';
                    div.innerText = language;
                    div.style.display = 'inline';
                    container.appendChild(div);
                    const space = document.createElement('div');
                    space.innerText = ' ';
                    space.style.display = 'inline';
                    container.appendChild(space);
                });
                totalLength = container.innerText.length;
            }
        }

        document.getElementById('language').addEventListener('click', () => {
            window.open('https://www.youtube.com/lucasmontano', '_blank');
        });

        document.addEventListener("DOMContentLoaded", function () {
            const clickmeImage = document.getElementById("clickme");
            clickmeImage.addEventListener("click", redirectToLucasMontano);
        });
    </script>
